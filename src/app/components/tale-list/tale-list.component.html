<mat-nav-list>
  <mat-list-item *ngFor="let tale of taleList | async">
      <mat-icon mat-list-icon>book</mat-icon>
     <a matLine href="{{tale.link}}" target="_self">{{tale.title}}</a>
     <button mat-icon-button (click)="showInfo(tale.id)">
        <mat-icon>info</mat-icon>
     </button>
  </mat-list-item>
</mat-nav-list>
